<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHSUD Region IV-A DTR Monitoring</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery.ripples@0.6.3/dist/jquery.ripples-min.js"></script>
  
  <style>
    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat';
    }

    body {
      background-color: rgb(36, 82, 193);
      text-align: center;
      padding: 0;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Responsive Container */
    .TV {
      position: absolute;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Scaling Container */
    .ellipse-container {
      position: absolute;
      width: 2496px; /* Base width */
      height: 1404px; /* Base height */
      top: 50%;
      left: 10%;
      transform-origin: center;
      transform: translate(-50%, -50%) scale(1);
    }

    /* Group containing ellipses */
    .group {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .overlap-group {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* Ellipse Styles */
    .ellipse,
    .ellipse-1,
    .ellipse-2,
    .ellipse-3 {
      position: absolute;
      border-radius: 50%;
    }

    .ellipse {
      width: 1824px;
      height: 1824px;
      top: 6px;
      left: 672px;
      background: radial-gradient(
        50% 50% at 50% 50%,
        rgb(131, 175, 245) 0%,
        rgb(36, 82, 193) 57.62%
      );
    }

    .ellipse-1 {
      width: 1830px;
      height: 1830px;
      top: 0;
      left: 0;
      background: radial-gradient(
        50% 50% at 50% 50%,
        rgb(131, 175, 245) 0%,
        rgb(36, 82, 193) 99.99%
      );
    }

    .ellipse-2 {
      width: 1185px;
      height: 1187px;
      top: 516px;
      left: 472px;
      background: radial-gradient(
        50% 50% at 50% 50%,
        rgb(131, 175, 245) 0%,
        rgb(36, 82, 193) 99.99%
      );
    }

    .ellipse-3 {
      width: 1014px;
      height: 1014px;
      top: 816px;
      left: 520px;
      background: radial-gradient(
        50% 50% at 50% 50%,
        rgb(131, 175, 245) 0%,
        rgb(36, 82, 193) 99.99%
      );
    }
  </style>
</head>
<body>

  <div class="TV">
    <div class="ellipse-container">
      <div class="group">
        <div class="overlap-group">
          <div class="ellipse"></div>
          <div class="ellipse-1"></div>
          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function adjustScale() {
      let baseWidth = 2496; // Base width of the container
      let baseHeight = 1404; // Base height of the container
      let scaleFactor = Math.min(window.innerWidth / baseWidth, window.innerHeight / baseHeight);

      // Apply scaling transformation
      document.querySelector(".ellipse-container").style.transform =
        `translate(-50%, -50%) scale(${scaleFactor})`;
    }

    // Adjust scale on window resize
    window.addEventListener("resize", adjustScale);
    adjustScale(); // Call initially to set correct size

    $(document).ready(function() {
      $(".ellipse-2, .ellipse-3").ripples({
        resolution: 500,
        dropRadius: 20,
        perturbance: 0.04,
        interactive: false
      });

      setInterval(function() {
        $(".ellipse-2").ripples('drop', 592, 593, 20, 0.5);
        $(".ellipse-3").ripples('drop', 507, 507, 20, 0.5);
      }, 10000);
    });
  </script>

</body>
</html>
