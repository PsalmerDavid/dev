<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHSUD Region IV-A DTR Monitoring</title>
  <style>
    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    /* Body with a simple background */
    body {
      background-image: url("bg.png");
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    /* ===== HEADER SECTION ===== */
    .header-container {
      margin-bottom: 10px;
    }
    .header {
      background: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
      text-align: center;
      display: inline-flex;
      align-items: center;
      gap: 20px;
    }
    .header img {
      width: 80px;
      height: auto;
    }
    .header h2 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .header h3 {
      font-size: 1.2em;
      font-weight: normal;
    }
    /* ===== MAIN CONTAINER ===== */
    .container {
      max-width: 1350px;
      margin: 0 auto;
      background: #f4f4f4(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(177, 39, 39, 0.1),
                  0 0 10px rgba(0, 0, 255, 0.4);
      color: #fff;
      position: relative;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(194, 208, 255, 0.27);
      filter: blur(50px);
      z-index: -1;
      border-radius: 10px;
    }
    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 0;
      flex-wrap: nowrap;
      overflow: visible;
      position: sticky;
      top: 0;
      z-index: 10;
      background: inherit;
    }
    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      flex-shrink: 0.5;
      min-width: 0;
    }
    .right-controls {
      margin-left: auto;
    }
    .controls input,
    .controls select,
    .controls button {
      padding: 3px 8px;
      border-radius: 9px;
      font-size: clamp(0.4rem, 1vw, 1rem);
      flex-shrink: 0.5;
      white-space: nowrap;
      transition: all 0.1s ease-in-out;
      border: none;
    }
    .red {
      width: clamp(80px, 8vw, 135px);
      height: clamp(20px, 4vh, 50px);
      background-color: #e74c3c;
      filter: drop-shadow(0px 0px 10px #ff2600);
      color: white;
    }
    .blue {
      width: clamp(80px, 8vw, 135px);
      height: clamp(20px, 4vh, 50px);
      background-color: #3498db;
      filter: drop-shadow(0px 0px 10px #3498db);
      color: white;
    }
    .yellow {
      width: clamp(80px, 8vw, 135px);
      height: clamp(20px, 4vh, 50px);
      background-color: #f39c12;
      filter: drop-shadow(0px 0px 10px #f39c12);
      color: white;
    }
    .dropdown {
      width: clamp(80px, 8vw, 135px);
      height: clamp(20px, 4vh, 50px);
      color: #020202;
    }
    .export {
      width: clamp(80px, 8vw, 135px);
      height: clamp(20px, 4vh, 50px);
      color: #020202;
    }
    .search-bar {
      width: clamp(80px, 8vw, 135px);
      height: clamp(20px, 4vh, 50px);
    }
    /* ===== TABLE SECTION ===== */
    .table-container {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: auto;
      color: #030303;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      word-wrap: break-word;
      font-size: clamp(0.4rem, 1vw, 1rem);
    }
    th {
      background-color: rgba(0, 0, 0, 0.3);
      font-weight: bold;
      color: #000;
    }
    /* ===== MEDIA QUERIES ===== */
    @media (max-width: 1024px) {
      .controls {
        gap: 6px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 5px;
      }
      th, td {
        padding: 10px;
      }
    }
    @media (max-width: 768px) {
      .controls {
        gap: 4px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 4px;
      }
      th, td {
        padding: 8px;
      }
    }
    @media (max-width: 512px) {
      .controls {
        gap: 2px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 2px;
      }
      th, td {
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header-container">
    <div class="header">
      <img src="LOGO.png" alt="DHSUD Logo">
      <div>
        <h2>DHSUD REGION IV-A</h2>
        <h3>Automated DTR Monitoring System</h3>
      </div>
    </div>
  </div>

  <!-- MAIN CONTENT CONTAINER -->
  <div class="container">
    <!-- File input for Excel import -->
    <div style="margin-bottom: 10px;">
      <input type="file" id="excelFileInput" accept=".xlsx, .xls" />
    </div>

    <!-- CONTROLS (sticky) -->
    <div class="controls">
      <div class="left-controls">
        <button class="red">Feb 01, 2025 â–¼</button>
        <button class="blue">05 Default</button>
        <button class="yellow">05 Table</button>
      </div>
      <div class="right-controls">
        <input type="text" class="search-bar" placeholder="Search...">
        <select class="dropdown">
          <option>Sort by</option>
          <option>Name</option>
          <option>Time In</option>
          <option>Time Out</option>
        </select>
        <button class="export">Export</button>
        <select class="dropdown">
          <option>Filter by</option>
          <option>Overtime</option>
          <option>Under-time</option>
          <option>Division</option>
        </select>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DEP.</th>
            <th>DAY 3 TIMES (12-HR)</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be dynamically added here from the Excel file -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Include SheetJS (XLSX) Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Listen for file input changes
    document.getElementById('excelFileInput').addEventListener('change', handleFile, false);

    function handleFile(event) {
      const files = event.target.files;
      if (files.length === 0) return;
      const file = files[0];
      const reader = new FileReader();

      reader.onload = function(e) {
        // Use ArrayBuffer for better Excel compatibility
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });

        // Read the first sheet
        const firstSheetName = workbook.SheetNames[0];
        const worksheet = workbook.Sheets[firstSheetName];

        // Convert the worksheet to JSON using header names as keys
        const jsonData = XLSX.utils.sheet_to_json(worksheet, { defval: "" });

        // Debug: see the raw JSON in console
        console.log("Parsed Excel Data:", jsonData);

        populateTable(jsonData);
      };

      reader.readAsArrayBuffer(file);
    }

    /**
     * Convert "HH:MM" (24-hour) to "h:MM AM/PM" (12-hour).
     * Examples: "08:16" -> "8:16 AM", "18:40" -> "6:40 PM"
     */
    function convert24to12(time24) {
      // If empty or invalid, just return it
      if (!time24.match(/^\d{1,2}:\d{2}$/)) {
        return time24; // fallback, or handle error
      }
      let [hour, minute] = time24.split(":");
      hour = parseInt(hour, 10);

      let ampm = hour >= 12 ? "PM" : "AM";
      let hour12 = hour % 12;
      if (hour12 === 0) hour12 = 12;

      return `${hour12}:${minute} ${ampm}`;
    }

    function populateTable(data) {
      const tbody = document.querySelector('table tbody');
      tbody.innerHTML = ""; // Clear any existing rows

      data.forEach(row => {
        // Adjust these keys if your Excel headers differ
        // e.g., if your file uses "Department" instead of "Dep", change row["Dep"] to row["Department"]
        const id   = row["ID"]   || "";
        const name = row["Name"] || "";
        const dep  = row["Dep"]  || "";

        // The cell containing times for Day 3 (multiple lines).
        // Make sure your Excel column header is exactly "Day 3".
        const day3Cell = row["Day 3"] || "";

        // Split by line breaks to get each time:
        const times = day3Cell
          .split(/\r?\n/)   // split on newlines
          .map(t => t.trim())
          .filter(Boolean); // remove empty lines

        // Convert each 24-hr time to 12-hr format
        const convertedTimes = times.map(time24 => convert24to12(time24));
        // Join them with <br> so they appear stacked in the table cell
        const timesHTML = convertedTimes.join("<br>");

        // Create a new table row
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${id}</td>
          <td>${name}</td>
          <td>${dep}</td>
          <td>${timesHTML}</td>
        `;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
