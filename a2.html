<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHSUD Region IV-A DTR Monitoring</title>

  <style>
    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body with a simple gradient background */
    body {
      background-image: url("bg.png");
      color: #fff;
      text-align: center;
      padding: 20px;
      min-height: 100vh; 
      height: 100%; 
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    /* ===== HEADER SECTION ===== */
    .header-container {
      margin-bottom: 10px;
    }
    .header {
      background: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
      text-align: center;
    }
    .header h2 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .header h3 {
      font-size: 1.2em;
      font-weight: normal;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      max-width: 1350px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.15);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      color: #fff;
      backdrop-filter: blur(10px);
    }

    /* ===== CONTROLS ===== */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 0;
      flex-wrap: nowrap;
      overflow: visible;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      flex-shrink: 1;
      min-width: 0;
    }
    .right-controls {
      margin-left: auto;
    }

    /* Using clamp for width, height, and padding so that each element scales responsively */
    .controls button,
    .controls input,
    .controls select {
      width: clamp(80px, 8vw, 135px);      /* Minimum 120px, ideal scales with viewport, max 135px */
      height: clamp(20px, 4vh, 50px);        /* Minimum 40px, ideal scales, maximum 50px */
      padding: clamp(3px, 1vw, 8px);         /* Padding scales responsively */
      border-radius: 10px;
      font-size: clamp(0.4rem, 1vw, 1.2rem);
      flex-shrink: 1;
      white-space: nowrap;
      transition: all 0.3s ease-in-out;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Specific Buttons with Colors */
    .red {
      background-color: #e74c3c;
      color: white;
      border: none;
    }
    .blue {
      background-color: #3498db;
      color: white;
      border: none;
    }
    .yellow {
      background-color: #f39c12;
      color: white;
      border: none;
    }

    /* Search bar styling (using same clamp values) */
    .search-bar {
      width: clamp(80px, 8vw, 135px);
      min-width: 80px;
      flex-shrink: 1;
    }

    /* ===== TABLE SECTION ===== */
    .table-container {
      margin-top: 20px;
      overflow-x: visible;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
      table-layout: auto;
      color: #fff;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      word-wrap: break-word;
      font-size: clamp(0.7rem, 1vw, 1rem);
    }
    th {
      background-color: rgba(0, 0, 0, 0.3);
      font-weight: bold;
      color: #fff;
    }

    /* ===== MEDIA QUERIES ===== */
    @media (max-width: 1024px) {
      .controls {
        gap: 6px;
      }
      .controls button,
      .controls input,
      .controls select {
        padding: clamp(6px, 1vw, 8px);
        height: clamp(40px, 4vh, 45px);
      }
      th, td {
        padding: 10px;
      }
    }
    @media (max-width: 768px) {
      .controls {
        gap: 4px;
      }
      .controls button,
      .controls input,
      .controls select {
        padding: clamp(4px, 0.8vw, 6px);
        height: clamp(40px, 4vh, 40px);
      }
      th, td {
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header-container">
    <div class="header">
      <h2>DHSUD REGION IV-A</h2>
      <h3>Automated DTR Monitoring System</h3>
    </div>
  </div>

  <!-- MAIN CONTENT CONTAINER -->
  <div class="container">
    <!-- CONTROLS -->
    <div class="controls">
      <!-- LEFT CONTROLS -->
      <div class="left-controls">
        <button class="red">Feb 01, 2025 â–¼</button>
        <button class="blue">Default</button>
        <button class="yellow">Table</button>
      </div>
      <!-- RIGHT CONTROLS -->
      <div class="right-controls">
        <input type="text" class="search-bar" placeholder="Search...">
        <select>
          <option>Sort by</option>
          <option>Name</option>
          <option>Time In</option>
          <option>Time Out</option>
        </select>
        <button>Export</button>
        <select>
          <option>Filter by</option>
          <option>Overtime</option>
          <option>Under-time</option>
          <option>Division</option>
        </select>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DIV.</th>
            <th>TIME IN</th>
            <th>TIME OUT</th>
            <th>OVERTIME</th>
            <th>UNDER-TIME</th>
            <th>TOTAL RENDERED TIME</th>
            <th>CONVERSION OF HOURS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Dela Cruz P.D.</td>
            <td>HRED</td>
            <td>5:00 A.M.</td>
            <td>5:00 P.M.</td>
            <td>5 HOURS, 10 MINS</td>
            <td>30 MINS</td>
            <td>8</td>
            <td>.584</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Mamiit T.</td>
            <td>ADMIN</td>           
            <td>8:30 A.M.</td>
            <td>5:30 P.M.</td>
            <td>8 HOURS</td>           
            <td>0 HOUR</td>           
            <td>0</td>            
            <td>.000</td>          
        </tr>        
    </tbody>     
</table>   
</div>  
</div>
</body>
</html>
