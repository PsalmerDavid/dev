<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DHSUD Region IV-A DTR Monitoring</title>

  <style>
    /* Reset & Global */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    /* Body with a simple gradient background */
    body {
        background-image: url("bg.png");

        color: #fff;
        text-align: center;
        padding: 20px;
        min-height: 100vh; 
        height: 100%; 

            /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;/* Ensure it can grow */
    }

    /* ===== HEADER SECTION ===== */
    .header-container {
      margin-bottom: 10px;
    }
    .header {
      background: rgba(255, 255, 255, 0);
      padding: 20px;
      border-radius: 10px;
      color: #ffffff;
      /* Center the text inside */
      text-align: center;
    }
    .header h2 {
      font-size: 2em;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .header h3 {
      font-size: 1.2em;
      font-weight: normal;
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      /* Let the container grow naturally, no fixed height */
      max-width: 1350px;
      margin: 0 auto;
      /* Removed direct background blur and instead using pseudo-element for blur */
      background: #f4f4f4(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(177, 39, 39, 0.1),
                  0 0 10px rgba(0, 0, 255, 0.4);
      color: #fff;
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(194, 208, 255, 0.270);
      filter: blur(50px);
      z-index: -1;
      border-radius: 10px;
    }

    /* ===== CONTROLS =====
       Key points to ensure no cutoff:
       1) flex-wrap: nowrap keeps items on a single row
       2) Each item can shrink in width if needed (flex-shrink: 1)
       3) clamp() on font-size so text shrinks but doesn't overflow
    */
    .controls {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 0;
      flex-wrap: nowrap;
      overflow: visible; /* No hidden elements */
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      /* Let items shrink, but never overflow out of view */
      flex-shrink: 0.5;
      min-width: 0; /* Important to allow shrinking */
    }
    /* Push right-controls to the right side */
    .right-controls {
      margin-left: auto;
    }

    /* Common style for inputs, selects, buttons */
    .controls input,
    .controls select,
    .controls button {
      padding: 3px 8px;
      border-radius: 9px;
      /* Let the font size shrink or grow between 0.7rem and 1rem */
      font-size: clamp(0.4rem, 1vw, 1rem);
      height: auto;
      flex-shrink: 0.5;
      white-space: nowrap;
      transition: all 0.1s ease-in-out;
      color: #020202;
      border: none;
    }
    /* Specific Buttons with Colors */
    .red {
      background-color: #e74c3c;
      filter: drop-shadow(0px 0px 10px #ff2600);
      color: white;
      border: none;
    }
    .blue {
      background-color: #3498db;
      filter: drop-shadow(0px 0px 10px #3498db);
      color: white;
      border: none;
    }
    .yellow {
      background-color: #f39c12;
      filter: drop-shadow(0px 0px 10px #f39c12);
      color: white;
      border: none;
    }

    /* Search bar width can shrink but has a min limit */
    .search-bar {
      width: 10vw;
      min-width: 80px;
      flex-shrink: 0.5;
    }

    /* ===== TABLE SECTION ===== */
    .table-container {
      margin-top: 20px;
      overflow-x: visible; /* No hiding horizontally */
    }
    table {
      width: 100%;
      min-width: auto;
      border-collapse: collapse;
      text-align: center;
      /* Let columns auto-size or wrap if you want them narrower */
      table-layout: auto;
      color: #030303;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      overflow: visible; /* For rounding corners if desired */
    }
    th, td {
      padding: 15px;
      border: 1px solid #ccc;
      word-wrap: break-word;
      font-size: clamp(0.4rem, 1vw, 1rem);
    }
    th {
      background-color: rgba(0, 0, 0, 0.3);
      font-weight: bold;
      color: #000000;
    }

    /* ===== MEDIA QUERIES ===== */
    @media (max-width: 1024px) {
      .controls {
        gap: 6px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 5px;
      }
      th, td {
        padding: 10px;
      }
    }
    @media (max-width: 768px) {
      .controls {
        gap: 4px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 4px;
      }
      th, td {
        padding: 8px;
      }
    @media (max-width: 512px) {
      .controls {
        gap: 2px;
      }
      .controls input,
      .controls select,
      .controls button {
        padding: 2px;
      }
      th, td {
        padding: 6px;
      }
    }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <div class="header-container">
    <div class="header">
      <h2>DHSUD REGION IV-A</h2>
      <h3>Automated DTR Monitoring System</h3>
    </div>
  </div>

  <!-- MAIN CONTENT CONTAINER -->
  <div class="container">
    <!-- CONTROLS -->
    <div class="controls">
      <!-- LEFT CONTROLS -->
      <div class="left-controls">
        <button class="red">Feb 01, 2025 â–¼</button>
        <button class="blue">05   Default</button>
        <button class="yellow">05  Table</button>
      </div>
      <!-- RIGHT CONTROLS -->
      <div class="right-controls">
        <input type="text" class="search-bar" placeholder="Search...">
        <select class="dropdown">
          <option>Sort by</option>
          <option>Name</option>
          <option>Time In</option>
          <option>Time Out</option>
        </select>
        <button class="export">Export</button>
        <select class="dropdown">
          <option>Filter by</option>
          <option>Overtime</option>
          <option>Under-time</option>
          <option>Division</option>
        </select>
      </div>
    </div>

    <!-- TABLE -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>DIV.</th>
            <th>TIME IN</th>
            <th>TIME OUT</th>
            <th>OVERTIME</th>
            <th>UNDER-TIME</th>
            <th>TOTAL RENDERED TIME</th>
            <th>CONVERSION OF HOURS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>01</td>
            <td>Dela Cruz P.D.</td>
            <td>HRED</td>
            <td>5:00 A.M.</td>
            <td>5:00 P.M.</td>
            <td>5 HOURS, 10 MINS</td>
            <td>30 MINS</td>
            <td>8</td>
            <td>.584</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Mamiit T.</td>
            <td>ADMIN</td>
            <td>8:30 A.M.</td>
            <td>5:30 P.M.</td>
            <td>8 HOURS</td>
            <td>0 HOUR</td>
            <td>0</td>
            <td>.000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- END MAIN CONTAINER -->
</body>
</html>
