<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHSUD Region IV-A DTR Monitoring</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: #2f4f2f;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .header-container {
            text-align: center;
            margin-bottom: 10px;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            color: black;
        }
        .header h2 {
            font-size: 2em;
            font-weight: bold;
        }
        .header h3 {
            font-size: 1.2em;
            font-weight: normal;
        }
        .container {
            max-width: 1300px;
            margin: auto;
            background: rgba(244, 244, 244, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            color: black;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            padding: 10px 0;
            flex-wrap: nowrap;
            overflow: hidden;
            font-size: 1em;
        }
        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-shrink: 1;
            flex-wrap: nowrap;
        }
        .right-controls {
            margin-left: auto;
        }
        .controls input, .controls select, .controls button {
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: inherit;
            height: 35px;
            flex: 0 1 auto;
            min-width: auto;
            white-space: nowrap;
            transition: all 0.3s ease-in-out;
        }
        .search-bar {
            width: 200px;
        }
        .red { background-color: #e74c3c; color: white; min-width: 130px; }
        .blue { background-color: #3498db; color: white; min-width: 100px; }
        .yellow { background-color: #f39c12; color: white; min-width: 100px; }
        .table-container {
            margin-top: 20px;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            font-size: 1em;
            table-layout: fixed;
        }
        th, td {
            padding: 15px;
            border: 1px solid black;
            word-wrap: break-word;
        }
        th {
            background-color: #2c3e50;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
        }
        @media (max-width: 1200px) {
            .controls {
                font-size: 0.9em;
            }
            .search-bar { width: 180px; }
        }
        @media (max-width: 1024px) {
            .controls {
                font-size: 0.85em;
                gap: 6px;
            }
            .search-bar { width: 150px; }
            .red { min-width: 110px; }
            .blue, .yellow { min-width: 90px; }
            th, td { font-size: 0.9em; padding: 10px; }
        }
        @media (max-width: 768px) {
            .controls {
                font-size: 0.75em;
                gap: 4px;
            }
            .search-bar { width: 120px; }
            .red { min-width: 90px; }
            .blue, .yellow { min-width: 75px; }
            th, td { font-size: 0.8em; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <h2>DHSUD REGION IV-A</h2>
            <h3>Automated DTR Monitoring System</h3>
        </div>
    </div>
    <div class="container">
        <div class="controls">
            <div class="left-controls">
                <button class="red">Feb 01, 2025 â–¼</button>
                <button class="blue">Default</button>
                <button class="yellow">Table</button>
            </div>
            <div class="right-controls">
                <input type="text" class="search-bar" placeholder="Search...">
                <select>
                    <option>Sort by</option>
                    <option>Name</option>
                    <option>Time In</option>
                    <option>Time Out</option>
                </select>
                <button>Export as Excel File</button>
                <select>
                    <option>Filter by</option>
                    <option>Overtime</option>
                    <option>Under-time</option>
                    <option>Division</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
